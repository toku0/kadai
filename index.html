<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<body>
    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
            max-width: 500px;
            margin: auto;
        }

        button {
            width: 100%;
            padding: 20px;
            background-color: bisque;
            font-weight: bold;
            font-size: 18px;
            box-sizing: border-box;
        }

        input {
            font-size: 28px;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 10px;
        }

        body {
            padding: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .display {
            max-width: 500px;
            margin: auto;
        }
    </style>

    <div class="display">
        <div>Hello WebCalc!(2.0)</div>
        <input /><br />
    </div>

    <script>
        function update(_v) // inputタグを更新する関数
        {
            document.querySelector('input').value = _v
        }

        function append(_v) // 数字ボタンが押されたので数字を後ろに追加する
        {
            document.querySelector('input').value += _v
        }

        function calc() // 「＝」ボタンが押されたので計算する
        {
            const v = document.querySelector('input').value
            try {
                const f = new Function('return ' + v)
                update(f().toString())
            } catch (_error) {
                update('Error') // 計算に失敗した場合はエラーと表示する
            }
        }
    </script>

    <div class="calculator">
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>

        <button onclick="append('6')">6</button>
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('0')">0</button>

        <button onclick="append('.')">.</button>
        <button onclick="append('+')">+</button>
        <button onclick="append('-')">−</button>
        <button onclick="append('*')">×</button>
        <button onclick="append('/')">÷</button>

        <button onclick="append('**')">^</button>
        <button onclick="append('**0.5')">√</button>
        <button onclick="calc()">=</button>
        <button onclick="update('')">CLR</button>
    </div>
</body>
</html>
