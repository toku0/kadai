<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>レスポンシブ計算機</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .calculator {
            max-width: 500px;
            margin: 0 auto;
        }
        .display {
            width: 100%;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }
        .buttons button {
            font-size: 1.5em;
            padding: 15px;
            background-color: burlywood;
            font-weight: bold;
            border: dashed 2px white;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }
        .buttons button:active {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div>Hello WebCalc!</div>
        <input class="display" readonly /><br />
        <div class="buttons">
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>

            <button onclick="append('6')">6</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('0')">0</button>

            <button onclick="append('.')">.</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('-')">−</button>
            <button onclick="append('*')">×</button>
            <button onclick="append('/')">÷</button>

            <button onclick="append('**')">^</button>
            <button onclick="append('**0.5')">√</button>
            <button onclick="calc()">=</button>
            <button onclick="update('')">CLR</button>
        </div>
    </div>
    <script>
        function update(_v) {
            document.querySelector('.display').value = _v;
        }
        function append(_v) {
            document.querySelector('.display').value += _v;
        }
        function calc() {
            const v = document.querySelector('.display').value;
            try {
                const f = new Function('return ' + v);
                update(f().toString());
            } catch (_error) {
                update('Error');
            }
        }
    </script>
</body>
</html>
