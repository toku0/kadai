<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>木目調の計算機</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* フォントの設定 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap');

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5dc; /* ベージュ色の背景 */
            padding: 20px;
            margin: 0;
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fffaf0; /* フローラルホワイト */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.3); /* サドルブラウンの影 */
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* 木目の背景パターン */
            background-size: cover;
            position: relative;
        }
        .calculator::before {
            content: '';
            position: absolute;
            top: -40px;
            left: calc(50% - 25px);
            width: 50px;
            height: 50px;
            background-image: url('https://img.icons8.com/ios-filled/100/8B4513/oak-tree.png'); /* 木のアイコン */
            background-size: contain;
            background-repeat: no-repeat;
        }
        .display {
            width: 100%;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 15px;
            border: 2px solid #8b4513; /* サドルブラウンのボーダー */
            background-color: rgba(255, 255, 255, 0.8); /* 半透明の白色背景 */
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-areas:
                "seven eight nine divide"
                "four five six multiply"
                "one two three minus"
                "zero ac equal plus";
            grid-gap: 10px;
        }
        .buttons button {
            font-size: 2em; /* フォントサイズを大きく */
            padding: 0;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            box-sizing: border-box;
            color: #fff;
            background: linear-gradient(135deg, #8b4513, #a0522d); /* 茶色のグラデーション */
            transition: background 0.3s, transform 0.1s;
            width: 100%;
            aspect-ratio: 1;
        }
        .buttons button:hover {
            background: linear-gradient(135deg, #a0522d, #cd853f); /* 明るめの茶色グラデーション */
        }
        .buttons button:active {
            transform: scale(0.95);
        }
        /* グリッドエリアの指定 */
        .buttons .ac { grid-area: ac; background: linear-gradient(135deg, #5a3d2b, #8b4513); }
        .buttons .divide { grid-area: divide; background: linear-gradient(135deg, #5a3d2b, #8b4513); }
        .buttons .multiply { grid-area: multiply; background: linear-gradient(135deg, #5a3d2b, #8b4513); }
        .buttons .minus { grid-area: minus; background: linear-gradient(135deg, #5a3d2b, #8b4513); }
        .buttons .plus { grid-area: plus; background: linear-gradient(135deg, #5a3d2b, #8b4513); }
        .buttons .equal { grid-area: equal; background: linear-gradient(135deg, #3e2723, #5d4037); }
        .buttons .zero { grid-area: zero; }
        .buttons .one { grid-area: one; }
        .buttons .two { grid-area: two; }
        .buttons .three { grid-area: three; }
        .buttons .four { grid-area: four; }
        .buttons .five { grid-area: five; }
        .buttons .six { grid-area: six; }
        .buttons .seven { grid-area: seven; }
        .buttons .eight { grid-area: eight; }
        .buttons .nine { grid-area: nine; }
    </style>
</head>
<body>
    <div class="calculator">
        <div style="text-align: center; font-size: 2em; margin-bottom: 20px;">木目調の計算機</div>
        <input class="display" readonly /><br />
        <div class="buttons">
            <button onclick="append('7')" class="seven">7</button>
            <button onclick="append('8')" class="eight">8</button>
            <button onclick="append('9')" class="nine">9</button>
            <button onclick="appendOperator('/')" class="divide">÷</button>

            <button onclick="append('4')" class="four">4</button>
            <button onclick="append('5')" class="five">5</button>
            <button onclick="append('6')" class="six">6</button>
            <button onclick="appendOperator('*')" class="multiply">×</button>

            <button onclick="append('1')" class="one">1</button>
            <button onclick="append('2')" class="two">2</button>
            <button onclick="append('3')" class="three">3</button>
            <button onclick="appendOperator('-')" class="minus">−</button>

            <button onclick="append('0')" class="zero">0</button>
            <button onclick="clearDisplay()" class="ac">AC</button>
            <button onclick="calc()" class="equal">=</button>
            <button onclick="appendOperator('+')" class="plus">+</button>
        </div>
    </div>
    <!-- math.js ライブラリの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script>
        let isCalculated = false;

        function update(_v) {
            document.querySelector('.display').value = _v;
        }
        function append(_v) {
            if (isCalculated) {
                update('');
                isCalculated = false;
            }
            document.querySelector('.display').value += _v;
        }
        function clearDisplay() {
            update('');
            isCalculated = false;
        }
        function appendOperator(op) {
            const display = document.querySelector('.display');
            let currentValue = display.value;
            const lastChar = currentValue.slice(-1);
            const operators = ['+', '-', '*', '/'];

            if (isCalculated) {
                isCalculated = false;
            }

            if (operators.includes(lastChar)) {
                // 既に演算子が入力されている場合、最後の演算子を置き換える
                currentValue = currentValue.slice(0, -1);
            }
            display.value = currentValue + op;
        }
        function calc() {
            let v = document.querySelector('.display').value;
            const operators = ['+', '-', '*', '/'];
            // 式の末尾にある演算子を削除
            while (operators.includes(v.slice(-1))) {
                v = v.slice(0, -1);
            }
            try {
                const result = math.evaluate(v);
                if (!isFinite(result) || isNaN(result)) {
                    update('Error');
                } else {
                    update(result.toString());
                }
                isCalculated = true;
            } catch (_error) {
                update('Error');
                isCalculated = false;
            }
        }
    </script>
</body>
</html>
